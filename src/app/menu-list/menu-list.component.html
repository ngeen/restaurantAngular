<nb-layout>
  <nb-layout-header fixed>
    <img src="https://viejas.com/wp-content/uploads/2018/01/Cafe_Patio_detail-1.jpg" class="rounded" style="height: 100px; width: 100px;" alt="Menum Online Cafe"/>
    <h1>Menum Online Cafe</h1>
  </nb-layout-header>

  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <nb-actions size="small">
          <nb-action icon="nb-home" onclick="location.reload();" ></nb-action>
          <nb-action *ngFor="let bread of breadCrumb">
            <button nbButton size="xsmall" status="info" (click)="onSelect(bread)">{{bread.name}}</button>
          </nb-action>
        </nb-actions>
      </nb-card-body>
    </nb-card>

    <nb-card *ngFor="let item of items" (click)="onSelect(item)">
      <nb-card-body>
        <i class="{{item.image}}"></i> {{item.name}}
      </nb-card-body>
    </nb-card>

  </nb-layout-column>
</nb-layout>
