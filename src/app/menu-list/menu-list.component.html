<nb-layout>
  <nb-layout-header fixed>
    <img src="https://viejas.com/wp-content/uploads/2018/01/Cafe_Patio_detail-1.jpg" class="rounded" style="height: 100px; width: 100px;"
      alt="Menum Online Cafe" />
    <h1>Menum Online Cafe</h1>
  </nb-layout-header>

  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <nb-actions size="small">
          <nb-action icon="nb-home" (click)="mainCategory()"></nb-action>
          <nb-action *ngFor="let bread of breadCrumb">
            <button nbButton size="xsmall" status="info" (click)="onSelectBread(bread)">{{bread.name}}</button>
          </nb-action>
        </nb-actions>
      </nb-card-body>
    </nb-card>

    <nb-card *ngFor="let item of items" (click)="onSelect(item)">
      <nb-card-body>
        <i class="{{item.image}}"></i> {{item.name}}
      </nb-card-body>
    </nb-card>

  </nb-layout-column>

  <nb-layout-footer fixed>
    Sizde işletmenizde online menu istiyorsanız arayın &nbsp; <a href="tel:+905330862424"> +90(533) 086 24 24 </a>
  </nb-layout-footer>
</nb-layout>
