<nb-layout>

  <nb-layout-header fixed>
        <img src="../../assets/images/allesta.jpeg" class="rounded" style="height: 50px; width: 50px;" alt="Alleste Plus" />
  </nb-layout-header>

  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <nb-actions size="small">
          <nb-action icon="nb-home" (click)="mainCategory()"></nb-action>
          <nb-action *ngFor="let bread of breadCrumb">
            <button nbButton size="small" status="info" (click)="onSelectBread(bread)">{{bread.name}}</button>
          </nb-action>
        </nb-actions>
      </nb-card-body>
    </nb-card>

    <nb-card *ngFor="let item of items" (click)="onSelect(item)">
      <nb-card-body *ngIf="item.itemType!=='PRODUCT'">
        <i class="{{item.image}}"></i> {{item.name}}
      </nb-card-body>

      <nb-card-body *ngIf="item.itemType==='PRODUCT'">

        <div class="card" style="border: 0px !important;">
          <div class="row ">
            <div class="col-2">
              <img src="{{item.image}}" style="width: 100%; height: 100%;">
            </div>
            <div class="col-10">
              <div class="card-block px-3">
                <h4 class="card-title">{{item.name}}</h4>
                <p class="card-text">{{item.description}}</p>
                <p class="card-text"><strong>Hazırlanma süresi : {{item.prepareTime}} dk Kalori : {{item.calories}} kcal </strong></p>
                <a href="{{item.videoUrl}}" class="btn btn-primary" *ngIf="item.videoUrl !== null">Video</a>
              </div>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>

  </nb-layout-column>

  <nb-layout-footer fixed>
    İşletmenizde online menu istiyorsanız arayın &nbsp; <a href="tel:+905330862424"> +90 (533) 086 24 24 </a>
  </nb-layout-footer>
</nb-layout>
