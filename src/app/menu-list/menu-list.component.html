<nb-layout>
  <nb-layout-header fixed>
    <img src="https://viejas.com/wp-content/uploads/2018/01/Cafe_Patio_detail-1.jpg" class="rounded" style="height: 100px; width: 100px;" alt="Menum Online Cafe"/>
    <h1>Menum Online Cafe</h1>
  </nb-layout-header>

  <nb-layout-column>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
    </nav>

    <nb-card *ngFor="let item of items" (click)="onSelect(item)">
      <nb-card-header><h2>{{item.name}}</h2></nb-card-header>
      <nb-card-body>
        <img src="{{item.image}}"  class="rounded" style="height: 100px; width: 100px;" alt="{{item.name}}"/>
        {{item.description}}
      </nb-card-body>
      <nb-card-footer>

      </nb-card-footer>
    </nb-card>

  </nb-layout-column>
</nb-layout>
