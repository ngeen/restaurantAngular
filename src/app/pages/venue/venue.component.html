<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <input type="text" placeholder="Project" class="form-control" />
        </div>
        <div class="input-group">
          <input type="text" placeholder="Project" class="form-control" />
        </div>

        <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">

          <div class="form-group">
            <label for="input-venueName" class="sr-only">İşletme Adı</label>
            <input nbInput [(ngModel)]="venue.venueName" #venueName="ngModel" name="venueName" id="input-venueName"
              placeholder="İşletme Adı" autofocus fullWidth>
          </div>

          <div class="form-group">
            <label for="input-foursquareId" class="sr-only">Foursquare Id</label>
            <input nbInput [(ngModel)]="venue.foursquareId" #foursquareId="ngModel" name="foursquareId" id="input-foursquareId"
              placeholder="Foursquare Id" autofocus fullWidth>
          </div>

          <div class="form-group">
            <label for="input-foursquareToken" class="sr-only">Foursquare Auth Token</label>
            <input nbInput [(ngModel)]="venue.foursquareToken" #foursquareToken="ngModel" name="foursquareToken" id="input-foursquareToken"
              placeholder="Foursquare Auth Token" autofocus fullWidth>
          </div>

          <button nbButton status="success" fullWidth [class.btn-pulse]="submitted">
            Giriş
          </button>
        </form>


      </nb-card-body>
    </nb-card>
  </div>
</div>
