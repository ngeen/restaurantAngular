<nb-auth-block>
  <h2 class="title">Giriş Ekranı</h2>
  <small class="form-text sub-title">Merhaba, lütfen kullanıcı adı ve şifrenizi giriniz.</small>

  <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">

    <nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger">
      <div><strong>Oh snap!</strong></div>
      <div *ngFor="let error of errors">{{ error }}</div>
    </nb-alert>

    <nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success">
      <div><strong>Hooray!</strong></div>
      <div *ngFor="let message of messages">{{ message }}</div>
    </nb-alert>

    <div class="form-group">
      <label for="input-username" class="sr-only">Kullanıcı Adı</label>
      <input nbInput [(ngModel)]="user.username" #email="ngModel" name="username" id="input-username" placeholder="Kullanıcı Adı"
        autofocus fullWidth>
    </div>

    <div class="form-group">
      <label for="input-password" class="sr-only">Şifre</label>
      <input nbInput [(ngModel)]="user.password" #password="ngModel" name="password" type="password" id="input-password"
        placeholder="Şifre" fullWidth>
    </div>

    <div class="form-group accept-group col-sm-12">
      <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">Beni Hatırla</nb-checkbox>
    </div>

    <button nbButton status="success" fullWidth [class.btn-pulse]="submitted">
      Giriş
    </button>
  </form>
</nb-auth-block>
